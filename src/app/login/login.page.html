<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <!-- Mensaje de error - se muestra justo debajo del campo de contraseña -->
    <div *ngIf="showError" class="error-message" style="color: var(--ion-color-danger); display: flex; align-items: center; margin-top: 8px;">
      <ion-icon name="warning" color="danger" style="margin-right: 8px;"></ion-icon>
      {{ errorMessage }}
    </div>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Iniciar Sesión
    </ion-button>

    <!-- Botón para redirigir al registro -->
    <ion-button expand="full" fill="outline" color="medium" class="ion-margin-top" (click)="goToRegister()">
      No tengo una cuenta
    </ion-button>
  </form>
</ion-content>
