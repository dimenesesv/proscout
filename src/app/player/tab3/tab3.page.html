<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="notifications.length > 0; else noNotifications">
    <ion-item *ngFor="let notif of notifications" lines="full">
      <ion-avatar slot="start">
        <ion-icon [name]="getIcon(notif.tipo)" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>{{ notif.mensaje }}</p>
        <small *ngIf="notif.fecha">{{ notif.fecha.toDate ? (notif.fecha.toDate() | date:'medium') : (notif.fecha | date:'medium') }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noNotifications>
    <p class="ion-text-center">No hay notificaciones nuevas.</p>
  </ng-template>

</ion-content>
