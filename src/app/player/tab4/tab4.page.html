<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">{{ perfilUsuario?.nombre }}</ion-title>
    <ion-button (click)="logout()">Cerrar sesión</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-page">
  <app-tabs-header [activeTab]="activeTab" (tabChange)="slideTo($event)"></app-tabs-header>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1: Perfil -->
      <div class="swiper-slide">
       
        <app-perfil-card [perfilUsuario]="perfilUsuario" [comuna]="perfilUsuario?.comuna" [ciudad]="perfilUsuario?.ciudad"></app-perfil-card>
      </div>

      <!-- Slide 2: Estadísticas -->
      <div class="swiper-slide">
        <ion-card>
          <ion-card-content>
            <app-estadisticas-card [perfilUsuario]="perfilUsuario"></app-estadisticas-card>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Slide 3: Galería -->
      <div class="swiper-slide">
        <app-galeria-card
          [galleryUrls]="galleryUrls"
          [uploadProgress]="uploadProgress"
          [selectImage]="selectImage.bind(this)"
        ></app-galeria-card>
        <div class="ajuste-foto-wrapper" *ngIf="showAjusteFoto">
          <h2>Ajustar y comprimir foto</h2>
          <input type="file" accept="image/*" (change)="onFileSelected($event)" style="display:none;" />
          <div *ngIf="ajusteFotoUrl">
            <!-- Cropper visual -->
            <img [src]="ajusteFotoUrl" alt="Ajuste previo" style="max-width:100%;max-height:300px;display:block;margin:0 auto 1rem auto;" />
            <div class="ajuste-foto-btns">
              <button ion-button color="primary" class="ajustar-subir-btn" (click)="comprimirYSubirFoto()">Comprimir y subir</button>
              <button ion-button color="medium" class="cancelar-ajuste-btn" (click)="cancelarAjusteFoto()">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
