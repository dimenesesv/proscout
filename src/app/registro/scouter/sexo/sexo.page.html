<ion-header>
  <ion-toolbar>
    <ion-title>¿Cómo te identificas?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="formulario-boton">
    <ion-card-content>
      <ion-label style="margin-bottom: 18px; display: block; font-size: 16px; font-weight: 600; text-align: center;">Selecciona una opción</ion-label>
      <div style="display: flex; flex-direction: column; gap: 18px; align-items: center;">
        <div style="display: flex; flex-direction: row; gap: 18px; justify-content: center; width: 100%;">
          <ion-button expand="block" class="btn-nino" (click)="setSexo('Hombre')">
            <ion-icon name="man-outline" slot="icon-only"></ion-icon>
            <span>Hombre</span>
          </ion-button>
          <ion-button expand="block" class="btn-nina" (click)="setSexo('Mujer')">
            <ion-icon name="woman-outline" slot="icon-only"></ion-icon>
            <span>Mujer</span>
          </ion-button>
        </div>
        <ion-button expand="block" class="btn-other" (click)="setSexo('Prefiero no decirlo')">
          <ion-icon name="help-outline" slot="icon-only"></ion-icon>
          <span>Prefiero no decirlo</span>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
