<ion-header>
  <ion-toolbar>
    <ion-title>Jugadores Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let jugador of jugadoresFavoritos">
        <ion-card class="jugador-favorito-card">
          <ion-item lines="none">
            <ion-label>
              <h2>{{ jugador.nombre }}</h2>
              <p>Edad: {{ calcularEdad(jugador.fechaNacimiento) }} años</p>
              <p>Posición: {{ jugador.info?.posicion || '-' }}</p>
            </ion-label>
            <ion-avatar slot="end">
              <img [src]="jugador.fotoPerfil || 'https://placehold.co/80x80?text=Jugador'" alt="Foto del jugador" />
            </ion-avatar>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <div *ngIf="jugadoresFavoritos.length === 0" class="mensaje-vacio">
      <ion-text color="medium">
        <p>No tienes jugadores favoritos por ahora.</p>
      </ion-text>
    </div>
  </ion-grid>
</ion-content>
