<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Seleccionar Jugador</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cerrarModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="jugadoresPorPosicion && jugadoresPorPosicion[posicionSeleccionada] && jugadoresOrdenados.length > 0; else sinJugadores">
    <ion-item *ngFor="let jugador of jugadoresOrdenados; let idx = index" (click)="cambiarJugadorEnCancha(posicionSeleccionada, jugador.uid); cerrarModal()">
      <ion-avatar slot="start">
        <img [src]="jugador.fotoPerfil || 'assets/default-profile.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ jugador.nombre }}</h2>
        <p>{{ jugador.info?.posicion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #sinJugadores>
    <div class="sin-jugadores-msg">
      <ion-icon name="alert-circle-outline" size="large" color="medium"></ion-icon>
      <p>No hay jugadores favoritos disponibles para esta posici√≥n.</p>
    </div>
  </ng-template>
</ion-content>
