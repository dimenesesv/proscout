<ion-content class="ion-padding notificaciones-content" [fullscreen]="true">
    <div class="circle-top">
  </div>
  <div class="notificaciones-title-container">
    <h1 class="notificaciones-title">Notificaciones</h1>
  </div>
  <ion-list *ngIf="notificaciones.length > 0; else noNotificaciones">
    <ion-item-sliding *ngFor="let notificacion of notificaciones; let i = index">
      <ion-item lines="none" class="notificacion-item">
        <ion-avatar slot="start">
          <ion-icon [name]="notificacion.tipo === 'alerta' ? 'alert-circle' : notificacion.tipo === 'mensaje' ? 'mail' : 'star'" size="large"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ notificacion.tipo | titlecase }}</h2>
          <p>{{ notificacion.contenido }}</p>
          <ion-text color="medium">
            <small>{{ notificacion.fecha | date: 'short' }}</small>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noNotificaciones>
    <div class="mensaje-vacio">
      <ion-text color="medium">
        <p>No tienes notificaciones nuevas.</p>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
