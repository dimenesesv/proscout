<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">{{ perfilUsuario?.name }}</ion-title>
    <ion-button (click)="logout()">Cerrar sesión</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-page">
  <app-tabs-header [activeTab]="activeTab" (tabChange)="slideTo($event)"></app-tabs-header>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1: Perfil -->
      <div class="swiper-slide">
       
        <app-perfil-card [perfilUsuario]="perfilUsuario"></app-perfil-card>
      </div>

      <!-- Slide 2: Estadísticas -->
      <div class="swiper-slide">
        <ion-card>
          <ion-card-content>
            <app-estadisticas-card [perfilUsuario]="perfilUsuario"></app-estadisticas-card>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Slide 3: Galería -->
      <div class="swiper-slide">
        <ion-card class="galeria-card">
          <ion-card-header>
            <ion-card-title>Galería</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="selectImage()">Subir Imagen</ion-button>

            <ion-progress-bar *ngIf="uploadProgress !== null" [value]="uploadProgress"></ion-progress-bar>

            <ion-grid>
              <ion-row>
                <ion-col size="6" *ngFor="let imageUrl of galleryUrls">
                  <ion-img [src]="imageUrl" alt="Imagen subida"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
