<ion-tabs (ionTabsWillChange)="onTabWillChange()">
  <router-outlet></router-outlet>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mapa" [disabled]="isVistaPerfil()">
      <ion-icon name="map"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="favoritos">
      <ion-icon name="heart"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="busqueda">
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="notificaciones">
      <ion-icon name="notifications"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="perfil">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
