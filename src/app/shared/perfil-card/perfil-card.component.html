<ion-card *ngIf="perfilUsuario && perfilUsuario?.esJugador" class="animate-card">
  <ion-card-content>
    <ion-card class="perfil-card">
      <div class="imagen-con-label">
        <img class="perfil-img" [src]="fotoPerfil || 'assets/default-profile.png'" alt="Foto de perfil" />
        <div class="etiqueta-nueva" *ngIf="esNuevo">NEW</div>
      </div>
      <div class="info-contenido">
        <div class="ubicacion">
          <ion-icon name="location-outline"></ion-icon>
          {{ ciudad || 'Ciudad desconocida' }}
        </div>
        <div class="nombre-edad">
          <span class="estado-online" *ngIf="online"></span>
          <span class="nombre">{{ nombre }}</span>
          <span class="edad">{{ edad || '--' }}</span>
        </div>
        <div class="descripcion">
          {{ descripcion || 'Tengo sitio / Me muevo' }}
        </div>
      </div>
    </ion-card>
    <ion-card class="detalles-card">
      <!-- ...existing code... -->
    </ion-card>
    <!-- ...existing code... -->
  </ion-card-content>
</ion-card>
